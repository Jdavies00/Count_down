      <header>OUTATIME</header>
      <p>
        <div class="container" id ="timer">
            <form id= "Input">
                <label id ="hours_label">Hours:</label>
                    <input type="text" min="0" id="hours" name="hours" required minlength="1"><br>
                <label id ="minutes_label">Minutes:</label>
                    <input type="text" min="0" id="minutes" name="minutes" required minlength="1"><br>
                <lable id="seconds_label">Seconds:</lable>
                    <input type="text" min="0" id ="seconds" name="seconds" required minlength="1">
            </form> 
            <div class="container">
                <button type="button" id="button">Great Scott!</button>
            </div>
            <div id="countOnMe" ></div>
        </div>

    
    </p>
